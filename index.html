<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/icon.png" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="list">
        <h2>Pretražite citat:</h2>
        <input
          autofocus
          placeholder="search"
          class="input search"
          type="text"
          autocomplete="off"
          name="search"
        />

        <ul class="list-group"></ul>
      </div>
      <div class="quote-generator">
        <button class="randomQuote">Pritisnite za novi citat!</button>
        <div class="txt">Pritisnite gumb za generiranje citata!</div>
        <button class="btn create">Dodaj</button>
        <button class="btn read">Očitaj</button>
        <button class="btn update">Promijeni</button>
        <button class="btn delete">Obriši</button>
      </div>
    </div>

    <script src="transpiled/main.js"></script>
  </body>
</html>
